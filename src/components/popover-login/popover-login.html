<ion-list *ngIf="auth.isAuthenticated()">
    <ion-list-header>Hey DummyUser!</ion-list-header>
    <button ion-item (click)="navProfile()">View profile</button>
    <button ion-item (click)="auth.logout()">Logout</button>
</ion-list>

<ion-list *ngIf="!auth.isAuthenticated()">
  <ion-list-header>Hey stranger!</ion-list-header>
  <button ion-item (click)="auth.login()">Login</button>
</ion-list>
