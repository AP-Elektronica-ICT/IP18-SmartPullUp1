<ion-header>
  <spub-navbar pageTitle="Progress">
  </spub-navbar>
</ion-header>

<ion-content padding>

  <!-- App content here -->

  <login *ngIf="!auth.isAuthenticated()"></login>

  <div class="login-logout-container" *ngIf="auth.isAuthenticated()">

    <span *ngIf="!FacebookConnected">
      <a>In order to see the leaderboards, you must login with Facebook</a>
      <button ion-button block color="prettyblue" (click)="loginFacebook()">Connect</button>
    </span>
    <span *ngIf="FacebookConnected">
        <button ion-button block color="danger" (click)="logoutFacebook()">Disconnect</button>
    </span>

  </div>

  <span>{{FacebookConnected}}</span>

</ion-content>
