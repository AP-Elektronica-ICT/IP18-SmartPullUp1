<ion-header>
  <spub-navbar pageTitle="Profile">
  </spub-navbar>
</ion-header>

<ion-content padding>
<ion-card>
    <ion-card-content>
      <ion-card-title *ngIf="user">
        {{ user.name }}
      </ion-card-title>
    <ion-list>
        <ion-item *ngIf="user">
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Birthdate</ion-label>
          <ion-input type="text" placeholder="{{ user.age }}">{{ user.age}}</ion-input>
        </ion-item> 
        <ion-item *ngIf="user">
          <ion-icon name="ios-body" item-start></ion-icon>
          <ion-label stacked>Weight</ion-label>
          <ion-input type="text" placeholder="{{ user.weight }}"></ion-input> kg
        </ion-item>
        <ion-item *ngIf="user">
            <ion-icon name="md-star" item-start></ion-icon>
            Record 10
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button full (click)="GoToRegistration()">Save</button>
