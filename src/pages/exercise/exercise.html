<ion-header>
  <spub-navbar pageTitle="Exercise">
  </spub-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-content>
   
      <circle-progress align="center" [percent]="percent" [radius]="75" [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'" [animation]="false" [animationDuration]="300" [title]='title' [showUnits]='false' [showSubtitle]='Pull-ups'></circle-progress>   
        <ion-label class='timeLabel' relative>time: {{timeStampString}}</ion-label>
      
    </ion-card-content>


    <ion-item>
      <ion-label class='pullUps'>{{pullUpsLabel}}</ion-label>
    </ion-item>
  </ion-card>


  <button ion-button color="dark" (click)="clicked()">Click</button>
  <button ion-button color="dark" (click)="timerClicked()">{{buttState}}</button>
  <button ion-button color="dark" (click)="stopped()">Stop</button>




</ion-content>
