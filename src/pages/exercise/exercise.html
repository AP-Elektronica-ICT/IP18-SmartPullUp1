<ion-header>
  <spub-navbar pageTitle="Exercise">
  </spub-navbar>
</ion-header>


<ion-content padding>

  <style>

    .myLabel{

    
      font-size: 4em;
    }

    .pullUps{
      text-align: center;
    }
    
    </style>
    
    <ion-header>
    
      <ion-navbar>
        <ion-title>Exercise</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
    
    
      <ion-card>
        <ion-card-content>
    
            
          <ion-label class='myLabel' fixed>{{counter}}</ion-label>
    
          </ion-card-content>
      
          <ion-item>
            <ion-label class='pullUps' >{{Pullups}}</ion-label>
          </ion-item>
        </ion-card>
      
    
    
        <button ion-button color="dark" (click)="Clicked()">Click</button>
    
    
    </ion-content>
    
  
</ion-content>
